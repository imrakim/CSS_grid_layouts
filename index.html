<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: rgb(201, 14, 218);
            grid-gap: 10px;
            padding: 20px;
        }
        .item{
            background-color: chartreuse;
            border: 3px solid black;
            text-align: center;
            padding: 10px;
        }
        .a{
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    <h2>Hello I'm Rakim A front end Developer</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nobis, quaerat vitae sed fugiat eum, dolor numquam, possimus tenetur eaque ad recusandae quis asperiores rem! Itaque accusantium ut dolorum similique quas.</p>
    <div class="container">
        <div class="item a">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
    </div>
</body>
</html>
