<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid_02_layouts</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            height: 100%;
            width: 100%;
            background-color: rgb(22, 235, 15);
            text-align: center;
            font-size: 40px;
            border: 1px solid black;
        }

        .header {
            background-color: blue;
            grid-column-start: 1;
            grid-column-end: 5;
            color: white;
            width: 100%;
            height: 100%;
        }

        .menu {
            background-color: rgb(253, 249, 6);
            height: 400px;
            text-align: center;
        }
        .content{
            justify-content: center;
            align-items: center;
            grid-column-start: 2;
            grid-column-end: 4;

        }

        .footer {
            grid-column-start: 1;
            grid-column-end: 5;
            background-color: crimson;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
